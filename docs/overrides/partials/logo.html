<!-- Logo -->
{% if config.theme.logo %}
    <img src="{{ config.theme.logo | url }}" alt="logo" class="light-theme-only" />
    <img src="{{ config.theme.logo_dark | url }}" alt="logo" class="dark-theme-only" />
{% else %}
  {% set icon = config.theme.icon.logo or "material/library" %}
  {% include ".icons/" ~ icon ~ ".svg" %}
{% endif %}
